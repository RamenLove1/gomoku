<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザゲームコレクション</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .game-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .game-info {
            padding: 1.5rem;
        }
        .game-title {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
        .game-description {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .play-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            background-color: #333;
            color: white;
        }
        .disclaimer {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .game-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ブラウザゲームコレクション</h1>
        <div class="subtitle">シンプルで楽しいブラウザゲーム集</div>
    </header>
    
    <main>
        <div class="games-container">
            <div class="game-card">
                <div class="game-info">
                    <h2 class="game-title">五目並べ</h2>
                    <p class="game-description">5つ石を並べて勝利する伝統的な盤ゲームです。交互に石を置いて、縦・横・斜めのいずれかに5つ連続させましょう。</p>
                    <a href="games/gomoku.html" class="play-button">プレイする</a>
                </div>
            </div>
            
            <div class="game-card">
                <div class="game-info">
                    <h2 class="game-title">マルバツゲーム</h2>
                    <p class="game-description">3×3のマス目に交互にマルとバツを書き込み、縦・横・斜めに3つ並べると勝ちのシンプルなゲームです。戦略を考えて勝利を目指しましょう。</p>
                    <a href="games/tic-tac-toe.html" class="play-button">プレイする</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 ブラウザゲームコレクション - すべてのゲームはブラウザで遊べます</p>
        <p class="disclaimer">すべてのページはAIによって生成されています</p>
    </footer>
</body>
</html>
