<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五目並べ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .status {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .board-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #DEB887;
            padding: 10px;
            border: 2px solid #8B4513;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }
            .cell {
                width: 20px !important;
                height: 20px !important;
            }
            .cell::before {
                width: 16px !important;
                height: 16px !important;
            }
        }
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            border: 1px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .cell::before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .cell.black::before {
            background-color: black;
            opacity: 1;
        }
        .cell.white::before {
            background-color: white;
            border: 1px solid #333;
            opacity: 1;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .disclaimer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>五目並べ</h1>
    <div class="game-container">
        <div class="status" id="status">黒の番です</div>
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        <div class="controls">
            <button id="reset-button">リセット</button>
        </div>
        <div class="disclaimer">
            <p>このゲームは娯楽目的のみで提供されています</p>
            <p>このページはAIによって生成されたものです</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardSize = 15;
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const resetButton = document.getElementById('reset-button');
            
            let gameBoard = [];
            let currentPlayer = 'black';
            let gameActive = true;
            
            // ゲームボードの初期化
            function initializeBoard() {
                board.innerHTML = '';
                gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
                
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', () => handleCellClick(i, j));
                        board.appendChild(cell);
                    }
                }
                
                currentPlayer = 'black';
                gameActive = true;
                updateStatus();
            }
            
            // セルクリック時の処理
            function handleCellClick(row, col) {
                if (!gameActive || gameBoard[row][col] !== null) {
                    return;
                }
                
                gameBoard[row][col] = currentPlayer;
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add(currentPlayer);
                
                if (checkWin(row, col)) {
                    gameActive = false;
                    status.textContent = `${currentPlayer === 'black' ? '黒' : '白'}の勝ちです！`;
                    return;
                }
                
                if (checkDraw()) {
                    gameActive = false;
                    status.textContent = '引き分けです！';
                    return;
                }
                
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();
            }
            
            // 勝利判定
            function checkWin(row, col) {
                const directions = [
                    [0, 1],  // 水平
                    [1, 0],  // 垂直
                    [1, 1],  // 右下対角線
                    [1, -1]  // 左下対角線
                ];
                
                for (const [dr, dc] of directions) {
                    let count = 1;
                    
                    // 正方向にカウント
                    for (let i = 1; i < 5; i++) {
                        const r = row + dr * i;
                        const c = col + dc * i;
                        
                        if (r < 0 || r >= boardSize || c < 0 || c >= boardSize || gameBoard[r][c] !== currentPlayer) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    // 負方向にカウント
                    for (let i = 1; i < 5; i++) {
                        const r = row - dr * i;
                        const c = col - dc * i;
                        
                        if (r < 0 || r >= boardSize || c < 0 || c >= boardSize || gameBoard[r][c] !== currentPlayer) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 引き分け判定
            function checkDraw() {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (gameBoard[i][j] === null) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // ステータス更新
            function updateStatus() {
                status.textContent = `${currentPlayer === 'black' ? '黒' : '白'}の番です`;
            }
            
            // リセットボタンのイベント
            resetButton.addEventListener('click', initializeBoard);
            
            // 初期化
            initializeBoard();
        });
    </script>
</body>
</html>
