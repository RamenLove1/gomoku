    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // è¦ç´ ã®å–å¾—
            const setupScreen = document.getElementById('setup-screen');
            const gameScreen = document.getElementById('game-screen');
            const playerOptions = document.querySelectorAll('#player-options .option-button');
            const difficultyOptions = document.querySelectorAll('#difficulty-options .option-button');
            const startGameButton = document.getElementById('start-game');
            const settingsButton = document.getElementById('settings-button');
            const status = document.getElementById('status');
            const roundInfo = document.getElementById('round-info');
            const playersContainer = document.getElementById('players-container');
            const roulette = document.getElementById('roulette');
            const stopButton = document.getElementById('stop-button');
            const resetButton = document.getElementById('reset-button');
            const nextRoundButton = document.getElementById('next-round-button');
            const winnerAnnouncement = document.getElementById('winner-announcement');
            const rouletteContainer = document.getElementById('roulette-container');
            
            // ã‚²ãƒ¼ãƒ è¨­å®š
            let numberOfPlayers = 2; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯2äººãƒ—ãƒ¬ã‚¤
            let difficulty = 'easy'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ç°¡å˜
            let players = [];
            let currentPlayerIndex = 0;
            let round = 1;
            let rouletteInterval;
            let rouletteSpeed = 500; // ãƒŸãƒªç§’ï¼ˆåˆæœŸå€¤ï¼‰
            let isRouletteRunning = false;
            let gameActive = false;
            
            // ã˜ã‚ƒã‚“ã‘ã‚“ã®æ‰‹
            const hands = ['ğŸ‘Š', 'âœŒï¸', 'âœ‹'];
            let currentHandIndex = 0;
            
            // é›£æ˜“åº¦ã«åŸºã¥ããƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®é€Ÿåº¦è¨­å®šï¼ˆãƒŸãƒªç§’ï¼‰
            const difficultySettings = {
                'easy': 500,
                'medium': 300,
                'hard': 150,
                'extreme': 50
            };
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ•°ã®é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
            playerOptions.forEach(option => {
                option.addEventListener('click', () => {
                    playerOptions.forEach(btn => btn.classList.remove('selected'));
                    option.classList.add('selected');
                    numberOfPlayers = parseInt(option.dataset.players);
                });
            });
            
            // é›£æ˜“åº¦ã®é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
            difficultyOptions.forEach(option => {
                option.addEventListener('click', () => {
                    difficultyOptions.forEach(btn => btn.classList.remove('selected'));
                    option.classList.add('selected');
                    difficulty = option.dataset.difficulty;
                    rouletteSpeed = difficultySettings[difficulty];
                });
            });
            
            // ã‚²ãƒ¼ãƒ é–‹å§‹ãƒœã‚¿ãƒ³
            startGameButton.addEventListener('click', () => {
                setupScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                initializeGame();
            });
            
            // è¨­å®šã«æˆ»ã‚‹ãƒœã‚¿ãƒ³
            settingsButton.addEventListener('click', () => {
                gameScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
                clearInterval(rouletteInterval);
                isRouletteRunning = false;
            });
            
            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            resetButton.addEventListener('click', initializeGame);
            
            // æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            nextRoundButton.addEventListener('click', startNextRound);
            
            // ã‚¹ãƒˆãƒƒãƒ—ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            stopButton.addEventListener('click', () => {
                if (isRouletteRunning) {
                    stopRoulette();
                }
            });
            
            // ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–
            function initializeGame() {
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’åˆæœŸåŒ–
                initializePlayers();
                
                // ãƒ©ã‚¦ãƒ³ãƒ‰æƒ…å ±ã‚’ãƒªã‚»ãƒƒãƒˆ
                round = 1;
                roundInfo.textContent = `ãƒ©ã‚¦ãƒ³ãƒ‰: ${round}`;
                
                // UIã‚’ãƒªã‚»ãƒƒãƒˆ
                winnerAnnouncement.classList.add('hidden');
                nextRoundButton.classList.add('hidden');
                rouletteContainer.classList.remove('hidden');
                
                // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã‚’åˆæœŸåŒ–
                gameActive = true;
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é †ç•ªã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºå®š
                shufflePlayers();
                
                // æœ€åˆã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¨­å®š
                currentPlayerIndex = 0;
                updatePlayerHighlight();
                
                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ›´æ–°
                updateStatus();
                
                // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’é–‹å§‹
                startRoulette();
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®åˆæœŸåŒ–
            function initializePlayers() {
                players = [];
                
                for (let i = 0; i < numberOfPlayers; i++) {
                    players.push({
                        id: i,
                        name: `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼${i + 1}`,
                        hand: null,
                        eliminated: false
                    });
                }
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
                renderPlayers();
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚«ãƒ¼ãƒ‰ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            function renderPlayers() {
                playersContainer.innerHTML = '';
                
                players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.classList.add('player-card');
                    playerCard.id = `player-${player.id}`;
                    
                    if (player.eliminated) {
                        playerCard.classList.add('eliminated');
                    }
                    
                    playerCard.innerHTML = `
                        <div class="player-name">${player.name}</div>
                        <div class="player-hand" id="hand-${player.id}">${player.hand || ''}</div>
                    `;
                    
                    playersContainer.appendChild(playerCard);
                });
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é †ç•ªã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºå®š
            function shufflePlayers() {
                for (let i = players.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [players[i], players[j]] = [players[j], players[i]];
                    
                    // IDã‚’ä¿æŒã—ã¤ã¤é †ç•ªã‚’å…¥ã‚Œæ›¿ãˆã‚‹
                    players[i].id = i;
                    players[j].id = j;
                }
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚«ãƒ¼ãƒ‰ã‚’å†ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
                renderPlayers();
            }
            
            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®é–‹å§‹
            function startRoulette() {
                isRouletteRunning = true;
                stopButton.disabled = false;
                
                // æ‰‹ã®åˆæœŸåŒ–
                currentHandIndex = 0;
                roulette.textContent = hands[currentHandIndex];
                
                // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®é–‹å§‹
                rouletteInterval = setInterval(() => {
                    currentHandIndex = (currentHandIndex + 1) % hands.length;
                    roulette.textContent = hands[currentHandIndex];
                }, rouletteSpeed);
            }
            
            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®åœæ­¢
            function stopRoulette() {
                clearInterval(rouletteInterval);
                isRouletteRunning = false;
                stopButton.disabled = true;
                
                // ç¾åœ¨ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ‰‹ã‚’è¨­å®š
                const currentPlayer = players[currentPlayerIndex];
                currentPlayer.hand = hands[currentHandIndex];
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ‰‹ã‚’è¡¨ç¤º
                const handElement = document.getElementById(`hand-${currentPlayer.id}`);
                if (handElement) {
                    handElement.textContent = currentPlayer.hand;
                }
                
                // æ¬¡ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¸
                currentPlayerIndex++;
                
                // å…¨å“¡ãŒæ‰‹ã‚’é¸ã‚“ã å ´åˆ
                if (currentPlayerIndex >= players.filter(p => !p.eliminated).length) {
                    // å‹æ•—åˆ¤å®š
                    setTimeout(() => {
                        determineResults();
                    }, 1000);
                } else {
                    // æ¬¡ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¸ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’ç§»å‹•
                    updatePlayerHighlight();
                    updateStatus();
                    
                    // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å†é–‹
                    setTimeout(() => {
                        startRoulette();
                    }, 500);
                }
            }
            
            // å‹æ•—ã®åˆ¤å®š
            function determineResults() {
                const activePlayers = players.filter(p => !p.eliminated);
                
                // å„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ‰‹ã‚’å–å¾—
                const hands = activePlayers.map(p => p.hand);
                
                // æ‰‹ã®å‡ºç¾å›æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
                const handCounts = {
                    'ğŸ‘Š': hands.filter(h => h === 'ğŸ‘Š').length,
                    'âœŒï¸': hands.filter(h => h === 'âœŒï¸').length,
                    'âœ‹': hands.filter(h => h === 'âœ‹').length
                };
                
                // ã™ã¹ã¦ã®æ‰‹ãŒåŒã˜ã‹ã€ã™ã¹ã¦ã®æ‰‹ãŒå‡ºæƒã£ãŸå ´åˆã¯ã‚ã„ã“
                if (
                    (handCounts['ğŸ‘Š'] === hands.length) || 
                    (handCounts['âœŒï¸'] === hands.length) || 
                    (handCounts['âœ‹'] === hands.length) ||
                    (handCounts['ğŸ‘Š'] > 0 && handCounts['âœŒï¸'] > 0 && handCounts['âœ‹'] > 0)
                ) {
                    status.textContent = 'ã‚ã„ã“ã§ã™ï¼æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã¸é€²ã¿ã¾ã™';
                    prepareNextRound();
                    return;
                }
                
                // å‹è€…ã®æ‰‹ã‚’æ±ºå®šï¼ˆã˜ã‚ƒã‚“ã‘ã‚“ã®ãƒ«ãƒ¼ãƒ«ã«åŸºã¥ã„ã¦ä¿®æ­£ï¼‰
                let winningHand;
                
                // ã‚°ãƒ¼ã¨ãƒãƒ§ã‚­ã®ã¿ â†’ ã‚°ãƒ¼ã®å‹ã¡
                if (handCounts['ğŸ‘Š'] > 0 && handCounts['âœŒï¸'] > 0 && handCounts['âœ‹'] === 0) {
                    winningHand = 'ğŸ‘Š';
                } 
                // ã‚°ãƒ¼ã¨ãƒ‘ãƒ¼ã®ã¿ â†’ ãƒ‘ãƒ¼ã®å‹ã¡
                else if (handCounts['ğŸ‘Š'] > 0 && handCounts['âœŒï¸'] === 0 && handCounts['âœ‹'] > 0) {
                    winningHand = 'âœ‹';
                } 
                // ãƒãƒ§ã‚­ã¨ãƒ‘ãƒ¼ã®ã¿ â†’ ãƒãƒ§ã‚­ã®å‹ã¡
                else if (handCounts['ğŸ‘Š'] === 0 && handCounts['âœŒï¸'] > 0 && handCounts['âœ‹'] > 0) {
                    winningHand = 'âœŒï¸';
                }
                
                // æ•—è€…ã‚’é™¤å¤–
                activePlayers.forEach(player => {
                    if (player.hand !== winningHand) {
                        player.eliminated = true;
                        const playerCard = document.getElementById(`player-${player.id}`);
                        if (playerCard) {
                            playerCard.classList.add('eliminated');
                        }
                    }
                });
                
                // æ®‹ã‚Šã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç¢ºèª
                const remainingPlayers = players.filter(p => !p.eliminated);
                
                if (remainingPlayers.length === 1) {
                    // å‹è€…ãŒæ±ºå®š
                    const winner = remainingPlayers[0];
                    winnerAnnouncement.textContent = `${winner.name}ã®å‹åˆ©ï¼`;
                    winnerAnnouncement.classList.remove('hidden');
                    rouletteContainer.classList.add('hidden');
                    status.textContent = 'ã‚²ãƒ¼ãƒ çµ‚äº†ï¼';
                    gameActive = false;
                } else {
                    // ã¾ã æ±ºç€ãŒã¤ã„ã¦ã„ãªã„
                    status.textContent = `${remainingPlayers.length}äººãŒæ®‹ã£ã¦ã„ã¾ã™ã€‚æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã¸é€²ã¿ã¾ã™`;
                    prepareNextRound();
                }
            }
            
            // æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã®æº–å‚™
            function prepareNextRound() {
                nextRoundButton.classList.remove('hidden');
                rouletteContainer.classList.add('hidden');
                
                // ã™ã¹ã¦ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ‰‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                players.forEach(player => {
                    if (!player.eliminated) {
                        player.hand = null;
                        const handElement = document.getElementById(`hand-${player.id}`);
                        if (handElement) {
                            handElement.textContent = '';
                        }
                    }
                });
            }
            
            // æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã‚’é–‹å§‹
            function startNextRound() {
                round++;
                roundInfo.textContent = `ãƒ©ã‚¦ãƒ³ãƒ‰: ${round}`;
                
                // UIã‚’ãƒªã‚»ãƒƒãƒˆ
                nextRoundButton.classList.add('hidden');
                rouletteContainer.classList.remove('hidden');
                
                // æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã®æœ€åˆã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¨­å®š
                currentPlayerIndex = 0;
                updatePlayerHighlight();
                updateStatus();
                
                // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’é–‹å§‹
                startRoulette();
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’æ›´æ–°
            function updatePlayerHighlight() {
                // ã™ã¹ã¦ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’å‰Šé™¤
                document.querySelectorAll('.player-card').forEach(card => {
                    card.classList.remove('active', 'highlight');
                });
                
                // ç¾åœ¨ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                const activePlayers = players.filter(p => !p.eliminated);
                if (currentPlayerIndex < activePlayers.length) {
                    const currentPlayer = activePlayers[currentPlayerIndex];
                    const playerCard = document.getElementById(`player-${currentPlayer.id}`);
                    if (playerCard) {
                        playerCard.classList.add('active', 'highlight');
                    }
                }
            }
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ›´æ–°
            function updateStatus() {
                if (gameActive) {
                    const activePlayers = players.filter(p => !p.eliminated);
                    if (currentPlayerIndex < activePlayers.length) {
                        const currentPlayer = activePlayers[currentPlayerIndex];
                        status.textContent = `${currentPlayer.name}ã®ç•ªã§ã™`;
                    }
                }
            }
        });
    </script>
